<!DOCTYPE html>
<html>

<head>
    <title>
        How many fingers
    </title>

</head>

<body background="b1.webp">

    <div class=" how " style=" margin-top: 10px; margin-right:200px;margin-right:200px; border-radius: 30px; color: wheat;">
        <br>
        <br>
        <h1 style="font-family:'Times New Roman', Times, serif ; margin-top:10px ; margin-left:590px; margin-right:150px;font-size:70px ; ">
            <u> HoW ManY
                </u> </h1>
    </div>
    <div class="play" style="background-image: url(b2.jpg); margin-left:30px;margin-right: 30px;border-radius: 20px;">
        <br>
        <p style="margin-left:150px;font-size:40px;font-family:arial;color:gray;"> Hey there!can you guess how many fingers you are holding up now ?
        </p>
        <p style="margin-left: 450px; font-size:10px">
            <input type="text" id="guess" style="height: 200px;width:200px;font-size:100px;border-radius:10px">
            <button id="checkGuess" style="height: 50px;margin-left: 30px; width: 100px;font-family:fantasy;font-size: 30px;border-radius: 10px;"> GUESS
                </button>
        </p>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <script>
        document.getElementById("checkGuess").onclick = function() {
            var randomNumber = Math.random();
            randomNumber = randomNumber * 6;
            randomNumber = Math.floor(randomNumber);
            if (document.getElementById("guess").value == randomNumber) {
                alert("Well done! You got it!");
            } else {
                alert("Nope!!the number was " + randomNumber);
            }
        }
    </script>
